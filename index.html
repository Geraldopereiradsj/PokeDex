<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <script src="./src/scripts/index.js" defer></script>
  <script src="./src/scripts/requests.js" defer></script>
  <title>Consumindo PokeAPI</title>
</head>

<body>
  <header>
    <div class="container__header">
      <img src="./src/assets/pokeapi.png" alt="Pokéapi" class="header__img">
      <div class="container__header--input">
        <form class="form">
          <input type="text" placeholder="Pesquisar por..." class="header__input" id="quantidade" name="quantidade" required>
          <button class="header__button"><img src="./src/assets/search-icon.png" alt="pesquisar"></button>
        </form>
      </div>
    </div>

    <h1> Lista de Pokémon</h1>
  </header>

  <main>
    <h4 class="carregar"></h4>

    <ul class="main__ul">
      <li class="main__li">
        <img class="main__img">
        <h3 class="main__pokemon"></h3>
      </li>
    </ul>
  </main>
</body>

</html>
